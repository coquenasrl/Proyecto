  <h3>Concatenaci√≥n de palabras</h3>
  <p id="resultado"></p>

  <script>
    var palabras = ['Hola','somos','el','grupo','10','Coquena'];

    var resultado = [];
    for (var i = 0; i < palabras.length; i++) {
     resultado.push(palabras[i]);
    }

    document.getElementById("resultado").textContent = textoConcatenado;
